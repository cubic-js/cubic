pipeline:
  build:
    image: node
    commands:
      - npm install
  lint:
    image: node
    commands:
      - npm run lint
  test - development:
    image: node
    commands:
      - npm test
  test - production:
    image: node
    commands:
      - npm test --production
  publish:
    image: node
    commands:
      - git fetch --tags --quiet origin
      - npx semantic-release
    secrets: [ gh_token, npm_token ]
    when:
      branch: master
      event: [push, tag, deployment]

services:
  mongodb:
    image: mongo
  redis:
    image: redis