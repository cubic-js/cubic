pipeline:
  build:
    image: node:10
    commands:
      - npm install
      - npx lerna bootstrap
      - bash link.sh
    when:
      event: [ push, tag, deployment ]

  lint:
    image: node:10
    commands:
      - npm run lint
    when:
      branch:
        exclude: [ master ]

  #test - development:
  #  image: node:10:8
  #  commands:
  #    - npm test
  #  when:
  #    branch:
  #      exclude: [ master ]

  test - production:
    image: node:10
    commands:
      - npm test --production
    when:
      branch:
        exclude: [ master ]

  publish:
    image: node:10
    commands:
      - git fetch --tags --quiet origin
      - npx lerna exec --concurrency 1 -- npx --no-install semantic-release -e semantic-release-monorepo
    secrets: [ gh_token, npm_token ]
    when:
      branch: master
      event: [ push, tag, deployment ]


services:
  mongodb:
    image: mongo
    when:
      branch:
        exclude: [ master ]
  redis:
    image: redis
    when:
      branch:
        exclude: [ master ]
